<!doctype html>
<html>
<head>
<title>Snake Game</title>
<script type='text/javascript'
	src='http://static.firebase.com/demo/firebase.js'></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript"
	src="js/jquery.touchSwipe-1.2.6.js"></script>
<!-- <script type="text/javascript" src="js/SnakeGame.js"></script>-->
<style type="text/css">
html,body,#game,#walls,#snake {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	font-size: 100%;
	overflow: hidden
}

#game {
	background-color: #000080;
	position: relative;
	text-align:center;
	line-height:1em;
}

#game div.drawing {
	height: auto;
	position: absolute;
	top: 0;
}

#walls {
	color: #EB000A;
}

#snake {
	color: #FFFF00;
}
#overlay {
	color: #EB000A;
}


pre {
	
	font-family: "Courier";	
	-moz-user-select: none;
	-khtml-user-select: none;
	user-select: none;
	cursor: default;
	display: inline-block;
	
	clear: both; 
	padding: 0;
	margin: 0;
}

#messages {
	position: absolute;
	top: 50%;
	left: 40%;
	color: #FFFF00;
}

div.playerCount {
	position: absolute;
	bottom: 0;
	left: 0;
	color: #FFFF00;
}

#Test {
	position: absolute;
	visibility: hidden;
	height: auto;
	width: auto;
}
</style>
</head>
<body>
	<div id="messages">Joining game..</div>

	<div id="game">
		<div id="overlay" class="drawing"></div>
		<div id="snake" class="drawing"></div>
		<div id="otherSnakes" class="drawing"></div>
		<div id="walls" class="drawing"></div>
		<div class="playerCount">
			<span id="playerCount">0</span> Players In Game
			<span>Press Space Bar to Begin</span>
		</div>
	</div>
	<script type="text/javascript" src="js/SnakeGame.js"></script>
	<script type="text/javascript" src="js/Snake.js"></script>
	<script type="text/javascript" src="js/AsciiCanvas.js"></script>
	<script type="text/javascript">
		$(function () {
			window.game = new SnakeGame();			
		});
	</script>

</body>
</html>
